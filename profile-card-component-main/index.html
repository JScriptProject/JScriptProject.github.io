<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="background-theme">
    <img src="/images/bg-pattern-top.svg" alt="backgroud pattern">
    <img src="/images/bg-pattern-bottom.svg" alt="background pattern">
  </div>
   <section>
     <div class="image-section">
       <img src="/images/bg-pattern-card.svg" alt="">
     </div>

     <div class="content-setion">
       <div class="profile-pic">
         <img src="/images/image-victor.jpg" alt="Victor profile picture">
       </div>
       <div class="profile-names">
         <h1>Victor Crest <span class="number26">26</span></h1>
         <p>London</p>
       </div>
       <hr>
       <div class="stats">
         <div class="inside-stat">
           <h2>80K</h2>
           <p>Followers</p>
         </div>
         <div class="inside-stat">
           <h2>803K</h2>
           <p>Likes</p>
         </div>
         <div class="inside-stat">
           <h2>1.4K</h2>
           <p>Photos</p>
         </div>
       </div>

      </div>
   </section>
</body>
</html>
