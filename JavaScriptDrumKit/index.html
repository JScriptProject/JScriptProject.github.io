<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Key-Board-Drum-KIT</title>
</head>

<body>
    <div class="heading"><h1>KEY MUSIC</h1></div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">mark</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">sting</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">thumb</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">spark</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">tal</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">chick</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">drik</span>
        </div>
    </div>

    <audio data-key="65" src="/media/sound1.wav"></audio>
    <audio data-key="83" src="/media/sound2.wav"></audio>
    <audio data-key="68" src="/media/sound3.wav"></audio>
    <audio data-key="70" src="/media/sound4.wav"></audio>
    <audio data-key="71" src="/media/sound5.wav"></audio>
    <audio data-key="72" src="/media/sound6.wav"></audio>
    <audio data-key="74" src="/media/sound7.wav"></audio>
    <audio data-key="75" src="/media/sound8.wav"></audio>
    <audio data-key="76" src="/media/sound9.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
