<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      src="/images/pattern-background-desktop.svg"
      class="desktop-background"
      alt="desktop-background"
    />
    <img
      src="/images/pattern-background-mobile.svg"
      class="mobile-background"
      alt="mobile-background"
    />

    <div class="container">
      <div class="image-section">
        <img src="/images/illustration-hero.svg" alt="Hero listening song" />
      </div>
      <div class="text-section">
        <div class="headings">
          <h2>Order Summary</h2>
          <p>
            You can now listen to million of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="/images/icon-music.svg" class="music-icon" alt="Music icon">
          <div class="plan-details"> 
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change-btn">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <h5 class="cancel-order">Cancel Order</h5>
      </div>
    </div>
  </body>
</html>
