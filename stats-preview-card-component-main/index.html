<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style1.css">
</head>
<body>
     <div class="container">
       <div class="text-section">
             <div class="card-title"><h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
            </div>
        
            <div class="card-insight"> 
                <div class="inside-text"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall effeciency.</p>
                </div>

                <div class="stats">
                    <div><h3>10k+</h3><span class="stat-head">COMPANIES</span></p></div>
                    <div><h3>314</h3><span class="stat-head">TEMPLATES</span></p></div>
                    <div><h3>12M+</h3><span class="stat-head">QUERIES</span></p></div>
                </div>
            </div>
         </div>
       <div class="image-section">
         <div class="overlay"></div>
         <img src="./images/image-header-desktop.jpg" class="img1" alt="desktop-image">
         <img src="./images/image-header-mobile.jpg" class="img2" alt="mobile-image">
      </div>
     </div>
</body>
</html>
